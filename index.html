<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<h1 class="header-one">Пример реактивной таблицы</h1>

<table class="table myTable">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Профессия</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<div class="form-one">
    <h2>Добавить элемент</h2>
    <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" placeholder="Имя">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Имя</label>
        <input type="number" class="form-control" id="age" placeholder="Возраст">
    </div>
    <button class="btn btn-primary" id="addButton" onclick="addItem()">Добавить</button>
</div>

<script id="tbody--template" type="text/x-handlebars-template">
    {{#each data}}
        <tr>
            <td data-formatter="format-upper-case">{{name}}</td>
            <td data-formatter="format-age">{{{age}}}</td>
            <td data-formatter="format-lower-case">{{{prof}}}</td>
            <td>
                <button class="btn btn-outline-info btn-sm" onclick="editName({{@index}})">Изменить имя</button>&nbsp;
                <button class="btn btn-outline-primary btn-sm" onclick="editAge({{@index}})">Изменить возраст</button>&nbsp;
                <button class="btn btn-outline-danger btn-sm" onclick="deleteRow({{@index}})">Удалить</button>
            </td>
        </tr>
    {{/each}}
</script>

<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="reactive-table.js"></script>
<script src="script.js"></script>
</body>
</html>
